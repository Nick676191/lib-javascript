<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="tbl-container"></div>
    <!-- dialog for the add book button -->
    <dialog>
        <form id="book-form" method="POST">
            <p>GROOVY BOOK FORM</p>
            <div>
                <label for="title">Title</label>
                <input id="title" name="book" type="text">
            </div>

            <div>
                <label for="author">Author</label>
                <input id="author" name="book" type="text">
            </div>

            <div>
                <label for="page-count">Page Count</label>
                <input id="page-count" name="book" type="number">
            </div>

            <div>
                <label for="check">Read?</label>
                <input id="check" name="book" value="read" type="checkbox">
            </div>
            <button type="submit" autofocus>Add</button>
        </form>
        <button class="close">Close</button>
    </dialog>
</body>
</html>
